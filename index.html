<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>prtntsboxd</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="texture-overlay"></div>


        <div class="selection-display">
            <div class="big-circle"></div>
            <div class="selection-text"></div>
        </div>
            <div class="buttons-container">
                    <div class="button-group">
                        <div class="section-title">Genre
                            <div class="circle-1"></div>
                        </div>
                        <button class="genre-btn">(01) Action</button>
                        <button class="genre-btn">(02) Comedy</button>
                        <button class="genre-btn">(03) Drama</button>
                        <button class="genre-btn">(04) Horror</button>
                        <button class="genre-btn">(05) Sci-Fi</button>
                        <button class="genre-btn">(06) Romance</button>
                        <button class="genre-btn">(07) Thriller</button>
                        <button class="genre-btn">(08) Fantasy</button>
                        <button class="genre-btn">(09) Mystery</button>
                        <button class="genre-btn">(10) Animation</button>
                        <div class="section-title">Country
                            <div class="circle-2"></div>
                        </div>
                        <button class="country-btn">(01) United States</button>
                        <button class="country-btn">(02) France</button>
                        <button class="country-btn">(03) Italy</button>
                        <button class="country-btn">(04) Japan</button>
                        <button class="country-btn">(05) South Korea</button>
                        <button class="country-btn">(06) Spain</button>
                        <button class="country-btn">(07) Sweden</button>
                        <button class="country-btn">(08) Russia</button>
                        <button class="country-btn">(09) China</button>
                        <button class="country-btn">(10) Poland</button>
                    </div>
                </div>
            </div>
        
        <img class="logo" src="img/logo.png" alt="Logo">
        
        <div id="recommendation-popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2 id="popup-title"></h2>
                <p id="popup-content"></p>
            </div>
        </div>

        <div class="two-text-container">
            <p class="main-subtitle">Recommendations For You Being So Pretentious</p>
            <p class="instruction-text">Click one genre and one country to view a recommendation</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
